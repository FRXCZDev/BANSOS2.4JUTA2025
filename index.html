<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uang Rupiah Berjatuhan</title>
    <style>
        body {
            overflow: hidden;
            position: relative;
            background-color: #e0f7fa;
        }

        .money {
            position: absolute;
            width: 200px; /* Perbesar ukuran gambar */
            height: 100px; /* Perbesar ukuran gambar */
            object-fit: contain;
            animation: fall linear;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Gaya untuk notifikasi */
        #loginNotification {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: #ffcc00;
            color: #333;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Uang Rupiah Berjatuhan -->
<script>
    function createMoney() {
        const money = document.createElement('img');
        money.src = 'https://img.hotimg.com/100000-TE2016-depan.jpeg'; // URL gambar Rupiah
        money.classList.add('money');

        // Tentukan posisi horizontal secara acak
        money.style.left = Math.random() * window.innerWidth + 'px';
        money.style.animationDuration = Math.random() * 9 + 7 + 's'; // Durasi jatuh antara 2s hingga 5s

        document.body.appendChild(money);

        // Hapus elemen setelah animasi selesai
        money.addEventListener('animationend', () => {
            money.remove();
        });
    }

    // Buat elemen uang setiap 500 milidetik
    setInterval(createMoney, 300);
</script>

<!-- Notifikasi Login -->
<div id="loginNotification">
    Login ke Akun Facebook Terlebih Dahulu
</div>
<script>
    window.onload = function() {
        const notification = document.getElementById('loginNotification');
        notification.style.display = 'block';

        // Menghilangkan notifikasi setelah 3 detik
        setTimeout(function() {
            notification.style.display = 'none';
        }, 3000);
    };
</script>
